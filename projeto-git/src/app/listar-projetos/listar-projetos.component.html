<div class="container" *ngIf="projetos.length > 0">
  <div class="card-columns">
    <div class="card" *ngFor="let projeto of projetos">
      <h3 class="card-header text-center">{{ projeto.nome }}</h3>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <b>Url:</b> {{ projeto.url }}
        </li>
        <li class="list-group-item">
          <b>Commits:</b> {{ projeto.commits }}
        </li>
      </ul>
    </div>
  </div>
</div>
