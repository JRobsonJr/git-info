<div class="container">
  <h3 class="text-center">Adicione um novo projeto!</h3>
  <br>
  <form #f="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-control">
      <div class="form-group row">
        <label class="col-2 col-form-label">Nome do projeto</label>
        <div class="col-12">
          <input name="nome" class="form-control" type="text" [(ngModel)]="projetoAtual.nome" #nome="ngModel" required placeholder="Nome do projeto">
          <div *ngIf="nome.invalid && (nome.dirty || nome.touched)" class="alert alert-danger">
            Insira um nome válido.
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label">Url do projeto</label>
        <div class="col-12">
          <input name="url" class="form-control" type="text" [(ngModel)]="projetoAtual.url" #url="ngModel" required placeholder="Url do projeto">
          <div *ngIf="url.invalid && (url.dirty || url.touched)" class="alert alert-danger">
            Insira uma url válida.
          </div>
        </div>
      </div>
      <button class="btn" type="submit" class="btn" [disabled]="f.invalid">Submit</button>
    </div>
    
  </form>
</div>
